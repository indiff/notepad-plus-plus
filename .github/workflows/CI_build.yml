    runs-on: windows-latest
    needs: before_build
    if: needs.before_build.outputs.result == '' && 1 == 2 # 取消 msys2 编译
    strategy:
      fail-fast: false
      matrix:
        build_configuration: [Release] # [Release, Debug]
