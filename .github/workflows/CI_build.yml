      uses: actions/checkout@v6
      with: # #fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}
        # Number of commits to fetch. 0 indicates all history for all branches and tags
        fetch-depth: 0
        # Whether to checkout submodules: `true` to checkout submodules or `recursive` to recursively checkout submodules.
        submodules: recursive
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Modify resource.h N++ version to avoid confusion
      working-directory: PowerEditor\src\
      run: |
           $content = Get-Content -Path 'resource.h'
           $newContent = $content -replace 'TEXT\(\"Notepad\+\+ v.*\"\)', 'TEXT("Notepad++ GH_BUILD")'
           $newContent | Set-Content -Path 'resource.h'


    - name: (cache) Restore MSBuild Release
      uses: actions/cache/restore@v4
      with:
        path: PowerEditor\visual.net\x64\Release
        key: ${{ runner.os }}-msbuild-


# /m:4：启用并行生成，并指定使用 4 个 CPU。
#  -maxCpuCount:4 -property:PlatformToolset=v143
# /p:Configuration=${{ matrix.build_configuration }}：设置生成配置（例如 Release 或 Debug）。
# /p:Platform=${{ matrix.build_platform }}：设置生成平台（例如 x64）。
# /p:PlatformToolset="v143"：指定要使用的工具集版本。
# /p:Optimize=true：启用代码优化。
# /p:DebugType=None：禁用调试信息生成。
# /p:BuildInParallel=true：启用项目间的并行生成。
# /p:RunCodeAnalysis=false：禁用代码分析。
# /p:UseSharedCompilation=true：启用共享编译。
    - name: MSBuild of n++ exe
      working-directory: PowerEditor\visual.net\
      run: |  # 设置中国时区时间，生成的文件的时间是否也是对应时区时间
           Set-TimeZone -Id "China Standard Time"
           tzutil /s "China Standard Time"
           taskkill /f /im explorer.exe
           start explorer.exe
           sleep 5
           # ls x64\Release
           echo "Restart Explorer for TimeZone"
           msbuild notepadPlus.sln /m /p:UseSharedCompilation=true /p:RunCodeAnalysis=false /p:BuildInParallel=true /p:DebugType=None /p:Optimize=true /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}" /p:PlatformToolset="v143"

    - name: Cache MSBuild Release
      id: msbuild-cache
      uses: actions/cache@v4
      with:
        path: PowerEditor\visual.net\x64\Release
        key: ${{ runner.os }}-msbuild-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-msbuild-

    - name: Copy Xmls for x64 / Release  # An item with the specified name D:\a\notepad-plus-plus\notepad-plus-plus\PowerEditor\bin64 already exists.  rem mkdir PowerEditor\bin64
      if: matrix.build_platform == 'x64' && matrix.build_configuration == 'Release'
      working-directory: .\
      run: | # >> $env:GITHUB_OUTPUT >> $GITHUB_ENV #  echo "BUILD_VERSION_TIMESTAMP=$(Get-Date -Format "yyyyMMddHHmmss")" >> $GITHUB_ENV # (Select-String -Pattern 'Notepad\+\+ (v.*)\"' -Path "D:\svn\notepad-plus-plus\PowerEditor\src\resource.h").Matches.Groups[1].Value
           Set-TimeZone -Id "China Standard Time"
           $version=$((Select-String -Pattern 'Notepad\+\+ (v.*)\"' -Path "PowerEditor\src\resource.h").Matches.Groups[1].Value)
           $mem = Get-WmiObject Win32_OperatingSystem
           echo "Version:$($version)"
           echo "Time:$(Get-Date)"
           echo "Mem:$([math]::round((($mem.TotalVisibleMemorySize - $mem.FreePhysicalMemory) / $mem.TotalVisibleMemorySize) * 100, 2))%"
           echo "CPU:$(Get-WmiObject -Class Win32_Processor | Select-Object -ExpandProperty LoadPercentage)%"
           Copy-Item "PowerEditor\installer\themes" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\installer\functionList" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\installer\nativeLang" -Destination "PowerEditor\bin64" -Recurse
           move PowerEditor\bin64\nativeLang PowerEditor\bin64\localization
           Copy-Item "PowerEditor\bin\change.log" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\bin\userDefineLangs" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\bin\doLocalConf.xml" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\bin\nppLogNulContentCorruptionIssue.xml" -Destination "PowerEditor\bin64" -Recurse
           # Copy-Item "PowerEditor\src\toolbarIcons.xml" -Destination "PowerEditor\bin64" -Recurse
           Copy-Item "PowerEditor\installer\APIs" -Destination "PowerEditor\bin64" -Recurse
           move PowerEditor\bin64\APIs PowerEditor\bin64\autoCompletion
           echo "BUILD_VERSION_TIMESTAMP=$(Get-Date -Format "yyyyMMddHHmmss")"
           Write-Output "BUILD_VERSION_TIMESTAMP=$($version).$(Get-Date -Format "yyyyMMddHHmmss")" >> $env:GITHUB_ENV
           # Get-TimeZone -ListAvailable
           Get-TimeZone
           del PowerEditor\bin64\*.pdb
           del PowerEditor\bin64\*.lib
           del PowerEditor\bin64\*.exp
           ls PowerEditor\bin64\
           # 定义源目录和目标压缩包路径
           $sourceDirectory = "PowerEditor\bin64"
           $destinationZip = "Notepad++.MSVC.x64.Release.$($version).$(Get-Date -Format "yyyyMMddHHmmss").zip"
           $destination7Z = "Notepad++.MSVC.x64.Release.$($version).$(Get-Date -Format "yyyyMMddHHmmss").7z"
           #cd $sourceDirectory
           # 创建压缩包,不包含目录
           #Compress-Archive -Path . -DestinationPath ..\..\$destinationZip
           #cd ..\..\
           cd $sourceDirectory
           7z a -t7z -mx=9 "$destination7Z" .\ -r
           cd ..\..\
           if ($Env:PYTHON_ALLOW_CACHE -eq "true" -and (Test-Path -Path ${{ env.PYTHON_DIR_CACHE }})) {
             $Env:PYTHONPATH = "${{ env.PYTHON_DIR_CACHE }}"
           }
           else {
             python -m pip install requests rfc3987 pywin32 lxml
           }
           python send.py "$Env:MY_KEY" "PowerEditor\bin64\$destination7Z"
#Compress-Archive -Path "PowerEditor\bin64\" -DestinationPath ".\Notepad++.MSVC.${{ env.matrix.build_platform }}.${{ env.matrix.build_configuration }}.$($version).$(Get-Date -Format "yyyyMMddHHmmss").zip"
      env:
        MY_KEY: ${{ secrets.MY_KEY }}
        MY_KEY1_VAR: ${{ vars.MY_KEY1 }}
        MY_DUMMY_VAR: "dummy"

    - name: Archive artifacts for x64 / Release
      if: matrix.build_platform == 'x64' && matrix.build_configuration == 'Release'
      uses: actions/upload-artifact@v5
      with:
          name: Notepad++.MSVC.${{ matrix.build_platform}}.${{ matrix.build_configuration}}.${{ env.BUILD_VERSION_TIMESTAMP }}
 #         path: PowerEditor\bin64\Notepad++.exe
 # bug 时间戳不对  https://github.com/actions/upload-artifact/issues/639 https://github.com/shvchk/padavan-builder-workflow/blob/main/.github/workflows/build.yml
          retention-days: 7 # 保留期 
          compression-level: 9 # 压缩级别
          path: |
            PowerEditor\bin64
            PowerEditor\bin64\plugins
            PowerEditor\bin64\updater
            !PowerEditor\bin64\**\*.pdb
            !PowerEditor\bin64\**\*.lib
            !PowerEditor\bin64\**\*.exp
    - name: Archive artifacts for Win32 / Release
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Release'
      uses: actions/upload-artifact@v5
      with:
          name: Notepad++.MSVC.${{ matrix.build_platform}}.${{ matrix.build_configuration}}
          path: PowerEditor\bin\Notepad++.exe

    - name: Archive artifacts for ARM64 / Release
      if: matrix.build_platform == 'ARM64' && matrix.build_configuration == 'Release'
      uses: actions/upload-artifact@v5
      with:
          name: Notepad++.MSVC.${{ matrix.build_platform}}.${{ matrix.build_configuration}}
          path: PowerEditor\binarm64\Notepad++.exe

    - name: Archive artifacts for ARM64|x64 / Debug
      if: (matrix.build_platform == 'ARM64' || matrix.build_platform == 'x64') && matrix.build_configuration == 'Debug'
      uses: actions/upload-artifact@v5
      with:
          name: Notepad++.MSVC.${{ matrix.build_platform}}.${{ matrix.build_configuration}}
          path: PowerEditor\visual.net\${{ matrix.build_platform}}\${{ matrix.build_configuration}}\Notepad++.exe

    - name: Archive artifacts for Win32 / Debug
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Debug'
      uses: actions/upload-artifact@v5
      with:
          name: Notepad++.MSVC.${{ matrix.build_platform}}.${{ matrix.build_configuration}}
          path: PowerEditor\visual.net\${{ matrix.build_configuration}}\Notepad++.exe

    - name: (cache) Restore Python modules for Win32 / Debug
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Debug' && env.PYTHON_ALLOW_CACHE == 'true' && contains(needs.before_build.outputs.title, '[force nopythoncache]') != true
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.PYTHON_DIR_CACHE }}
        key: ${{ needs.before_build.outputs.python }}

    - name: Run xml validation test for Win32 / Debug only
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Debug'
      working-directory: .\
      run: |
           if ($Env:PYTHON_ALLOW_CACHE -eq "true" -and $${{ !contains(needs.before_build.outputs.title, '[force nopythoncache]') }} -and (Test-Path -Path ${{ env.PYTHON_DIR_CACHE }})) {
             $Env:PYTHONPATH = "${{ env.PYTHON_DIR_CACHE }}"
           }
           else {
             python -m pip install requests rfc3987 pywin32 lxml
           }
           python PowerEditor\Test\xmlValidator\validator_xml.py


    - name: Run FunctionList and UrlDetection Tests for Win32 / Debug only
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Debug'
      working-directory: .\
      run: |
           Copy-Item "PowerEditor\visual.net\Debug\Notepad++.exe" -Destination "PowerEditor\bin"
           Copy-Item "PowerEditor\src\langs.model.xml" -Destination "PowerEditor\bin"
           Copy-Item "PowerEditor\src\stylers.model.xml" -Destination "PowerEditor\bin"
           Copy-Item "PowerEditor\src\shortcuts.xml" -Destination "PowerEditor\bin"
           Copy-Item "PowerEditor\src\contextMenu.xml" -Destination "PowerEditor\bin"
           Copy-Item "PowerEditor\installer\functionList" -Destination "PowerEditor\bin" -Recurse

           Copy-Item "PowerEditor\installer\filesForTesting\regexGlobalTest.xml" -Destination "PowerEditor\bin\functionList"
           Copy-Item "PowerEditor\installer\filesForTesting\overrideMap.xml" -Destination "PowerEditor\bin\functionList"

           cd .\PowerEditor\Test\FunctionList\
           .\unitTestLauncher.ps1
           if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode) }

           cd ..\UrlDetection
           .\verifyUrlDetection.ps1


